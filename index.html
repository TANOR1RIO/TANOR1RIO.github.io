<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-Твиттер | Мои заметки</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-pencil-alt"></i> Мои Заметки</h1>
            <p class="subtitle">Ваши мысли в 280 символов</p>
        </header>

        <main class="main-content">
            <section class="note-form-container">
                <div id="note-form" class="note-form active">
                    <h2><i class="fas fa-plus"></i> Новая заметка</h2>
                    <textarea id="new-note-text" maxlength="280" placeholder="Сделайте себе заметуку (максимум 280 символов)"></textarea>
                    <div class="form-footer">
                        <div class="char-count"><span id="char-remaining">280</span>/280</div>
                        <button id="add-note-btn" class="btn primary"><i class="fas fa-paper-plane"></i> Записать</button>
                    </div>
                    <div id="error-message" class="error-message"></div>
                </div>

                <div id="edit-form" class="note-form">
                    <h2><i class="fas fa-edit"></i> Редактировать</h2>
                    <textarea id="edit-note-text" maxlength="280"></textarea>
                    <div class="form-footer">
                        <div class="char-count"><span id="edit-char-remaining">280</span>/280</div>
                        <div class="edit-buttons">
                            <button id="cancel-edit-btn" class="btn secondary"><i class="fas fa-times"></i> Отмена</button>
                            <button id="save-edit-btn" class="btn primary"><i class="fas fa-save"></i> Сохранить</button>
                        </div>
                    </div>
                    <input type="hidden" id="edit-note-id">
                </div>
            </section>

            <section class="notes-section">
                <h2><i class="fas fa-clipboard-list"></i> Ваши заметки</h2>
                <div id="notes-list" class="notes-list">
                    <div class="empty-state" id="empty-state">
                        <i class="fas fa-feather-alt"></i>
                        <p>У вас пока нет заметок</p>
                        <p>Напишите что-нибудь вдохновляющее!</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
