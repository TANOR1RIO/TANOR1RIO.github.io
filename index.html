<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои заметки | VK Mini App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="vk-app">
        <header class="vk-header">
            <h1><i class="fas fa-pencil-alt"></i> Мои заметки</h1>
            <p class="subtitle">Короткие мысли до 280 символов</p>
        </header>

        <main class="vk-content">
            <div id="note-form" class="vk-card active">
                <h2><i class="fas fa-plus"></i> Новая заметка</h2>
                <textarea id="new-note-text" maxlength="280" placeholder="О чем вы думаете?"></textarea>
                <div class="form-footer">
                    <div class="char-count"><span id="char-remaining">280</span>/280</div>
                    <button id="add-note-btn" class="vk-button vk-button--primary">
                        <i class="fas fa-paper-plane"></i> Опубликовать
                    </button>
                </div>
                <div id="error-message" class="vk-error"></div>
            </div>

            <div id="edit-form" class="vk-card">
                <h2><i class="fas fa-edit"></i> Редактировать</h2>
                <textarea id="edit-note-text" maxlength="280"></textarea>
                <div class="form-footer">
                    <div class="char-count"><span id="edit-char-remaining">280</span>/280</div>
                    <div class="edit-buttons">
                        <button id="cancel-edit-btn" class="vk-button vk-button--secondary">
                            <i class="fas fa-times"></i> Отмена
                        </button>
                        <button id="save-edit-btn" class="vk-button vk-button--primary">
                            <i class="fas fa-save"></i> Сохранить
                        </button>
                    </div>
                </div>
                <input type="hidden" id="edit-note-id">
            </div>

            <div class="vk-card">
                <h2><i class="fas fa-clipboard-list"></i> Ваши заметки</h2>
                <div id="notes-list" class="notes-list">
                    <div class="vk-empty-state" id="empty-state">
                        <i class="fas fa-feather-alt"></i>
                        <p>У вас пока нет заметок</p>
                        <p>Напишите что-нибудь вдохновляющее!</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
